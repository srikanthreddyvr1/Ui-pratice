<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input name="firstName" id="firstName" type="text" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input name="lastName" id="lastName" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="Male">Male</label>
            <input name="Male" id="Male" type="radio">
            <label for="Female">Female</label>
            <input name="Female" id="Female" type="radio">
            <label for="Others">Others</label>
            <input name="Others" id="Others" type="radio">
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" pattern=".{5,10}" placeholder="your password" required title="password must be 5 to 10">
        </div>
        <div>
            <label name="Birthday" for="Birthday">Birthday:</label>
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select name="Day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <select name="Year">
                <option>Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
        </div>
        <div>
            <label for="checkBox">I agree to the terms and conditions</label>
            <input name="checkBox" id="checkBox" type="checkbox">
        </div>
        <div>
            <input name="submit" type="submit">
        </div>
    </form>
</body>

</html>
